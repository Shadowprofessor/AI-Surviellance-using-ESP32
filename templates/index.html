<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Detection</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .video-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        #video {
            width: 100%;
            display: block;
            min-height: 480px;
        }

        .alerts-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            max-height: 600px;
            overflow-y: auto;
        }

        .alert-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4ade80;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-type {
            font-weight: bold;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .alert-time {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¯ ESP32-CAM Detection System</h1>
        <div class="status-badge" id="statusBadge">Waiting for ESP32-CAM...</div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Total Detections</div>
                <div class="stat-value" id="total">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">People</div>
                <div class="stat-value" id="people">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Vehicles</div>
                <div class="stat-value" id="vehicles">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="video-panel">
                <img id="video" src="/video" alt="ESP32-CAM Feed">
            </div>

            <div class="alerts-panel">
                <h2 style="margin-bottom: 20px;">ðŸš¨ Recent Alerts</h2>
                <div id="alerts">
                    <p style="opacity: 0.5; text-align: center;">No alerts yet...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
            document.getElementById('statusBadge').textContent = 'Connected';
            document.getElementById('statusBadge').style.background = 'rgba(74, 222, 128, 0.3)';
        });

        socket.on('disconnect', () => {
            document.getElementById('statusBadge').textContent = 'Disconnected';
            document.getElementById('statusBadge').style.background = 'rgba(239, 68, 68, 0.3)';
        });

        socket.on('update', (data) => {
            document.getElementById('people').textContent = data.people;
            document.getElementById('vehicles').textContent = data.vehicles;
        });

        socket.on('alert', (alert) => {
            const container = document.getElementById('alerts');
            const p = container.querySelector('p');
            if (p) p.remove();

            const div = document.createElement('div');
            div.className = 'alert-item';
            div.innerHTML = `
                <div class="alert-type">${alert.type}</div>
                <div class="alert-time">Confidence: ${(alert.confidence * 100).toFixed(0)}% | ${alert.time}</div>
            `;
            container.insertBefore(div, container.firstChild);

            const alerts = container.querySelectorAll('.alert-item');
            if (alerts.length > 15) alerts[alerts.length - 1].remove();
        });

        // Update stats every 2 seconds
        setInterval(async () => {
            try {
                const res = await fetch('/stats');
                const data = await res.json();
                document.getElementById('total').textContent = data.stats.total_detections;
                document.getElementById('fps').textContent = data.stats.fps;

                // Update status badge with source
                if (data.camera_status && data.camera_status.connected) {
                    document.getElementById('statusBadge').textContent = `Connected: ${data.camera_status.camera_id}`;
                }
            } catch (e) {
                console.error('Stats update failed:', e);
            }
        }, 2000);
    </script>
</body>

</html>
